<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="chrome.css">
</head>
<body>
    <nav>
        <div>
            <div class="bar bar-text">Gmail</div>
            <div class="bar bar-text">Images</div>
            <div class="bar"><img src="google apps.png"></div>
            <div class="bar"><img src="google account.png" id="google"></div>
        </div>
    </nav>
    <main>
        <div id="logo">
            <img src="Google.png">
        </div>
        <div id="search-bar">
            <img src="search bar.png" id="search">
            <input type="text" id="search-input" placeholder="search Google or type a URL">
            <img src="mic.png" id="mic">
        </div>
        <div id="shortcuts">
            <div class="shortcuts">
                <div class="box"><img src="Gmail.png"></div>
                <span>Gmail</span>
            </div>
            <div class="shortcuts">
                    <div class="box"><img src="instagram.jfif"></div>
                    <span>instagram</span>
                </div>
                <div class="shortcuts">
                        <div class="box"><img src="youtube.png"></div>
                        <span>youtube</span>
                    </div>
                    <div class="shortcuts">
                            <div class="box"><img src="shortcut 2.jfif"></div>
                            <span>Add shortcuts</span>
                        </div>
        </div>
    </main>

    <footer>
        <button>
            <img src="pencil.png">
            <div>customize chrome</div>
        </button>
    </footer>
    
</body>
</html>
